<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #1877f2;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            width: 100%;
            background-color: #1877f2;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #1464c0;
        }
        .form-group .note {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Cree una Cuenta</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label for="name">Fecha de Nacimiento:</label>
                <input type="text" id="name" name="name" placeholder="DD/MM/AAAA" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electr칩nico:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electr칩nico" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase침a:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contrase침a" required>
            </div>
            <div class="form-group">
                <label for="name">Telefono(10 digitos):</label>
                <input type="text" id="name" name="name" placeholder="Ingrese su telefono" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Registrar">
            </div>
            
        </form>
    </div>
</body>
</html>
